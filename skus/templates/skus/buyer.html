<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buyer DETAIL</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <style type="text/css">
        .con-top {
            margin-top: 3%;
        }
    </style>
</head>
<body>
<div class="container-fluid con-top">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="name">name</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="name">{{ buyer.name }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="phone_number">phone_number</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="phone_number">{{ buyer.phone_number }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="country">country</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="country">{{ buyer.country }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="city">city</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="city">{{ buyer.city }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="state">state</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="state">{{ buyer.state }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="inventory">zipcode</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="zipcode">{{ buyer.zipcode }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="street_address1">street_address1</label>
                    <div class="col-sm-6"><span class="form-control" style="width:650px;font-size:1em"
                                                id="street_address1">{{ buyer.street_address1 }}</span></div>
                </div>
                <div class="form-group form-inline">
                    <label class='col-sm-3 control-label' for="street_address2">street_address2</label>
                    <div class="col-sm-8"><span class="form-control" style="width:650px;font-size:1em"
                                                id="street_address2">{{ buyer.street_address2 }}</span></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
